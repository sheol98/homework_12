<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Задача №3</title>
  </head>
  <body>
    <h1>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та
      порівнянь чисел під час сортування включеннями.
    </h1>

    <script>
      function swap(arr, num1, num2) {
        let temp = arr[num1];
        arr[num1] = arr[num2];
        arr[num2] = temp;
      }
      function getRandomArr(min, max, quantityNum) {
        let arr = [];
        for (let i = 0; i < quantityNum; i++) {
          let randomNum = min + Math.floor(Math.random() * (max - min + 1));
          arr.push(randomNum);
        }
        return arr;
      }

      let arr = getRandomArr(-50, 100, 30);
      document.write(`<h3>Початковий масив</h3>`);
      for (const num of arr) {
        document.write(`${num} `);
      }

      for (let k = 1; k < arr.length; k++) {
        let key = arr[k];
        let i = k - 1;
        while (i >= 0 && arr[i] > key) {
          arr[i + 1] = arr[i];
          i--;
        }
        arr[i + 1] = key;
      }
      document.write(`<h3>Відсортований масив</h3>`);
      for (const num of arr) {
        document.write(`${num} `);
      }
      document.write(
        `<br>Кількість обмінів та порівнянь(Не розумаю куди сами вставляти ці лічильники =( )`
      );
    </script>
  </body>
</html>
