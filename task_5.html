<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Задача №5</title>
  </head>
  <body>
    <h1>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </h1>

    <script>
      let names = [
        "Olga",
        "Vladimir",
        "Anna",
        "Dmitry",
        "Alexander",
        "Catherine",
        "Ivan",
        "Maria",
        "Sergei",
        "Natalia",
      ];

      names.sort();
      document.write(`${names}<br>`);

      let search = "Olga";
      let start = 0;
      let end = names.length - 1;
      let res;
      while (start <= end) {
        let middle = Math.floor((start + end) / 2);
        if (names[middle] === search) {
          res = middle;
          break;
        }
        if (names[middle] < search) start = middle + 1;
        if (names[middle] > search) end = middle - 1;
      }
      if (res === undefined) document.write("Такого імені немає");
      else document.write(`Імʼя Olga під індексом ${res}`);
    </script>
  </body>
</html>
